name: deployment
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

permissions:
    contents: write
    pages: write
    id-token: write
concurrency:
    group: "pages"
    cancel-in-progress: false
jobs:
    build:
        name: install and build
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: install node
              uses: actions/setup-node@v4
            - name: Install dependences
              run: npm install
            - name: building
              run: npm run build
            - name: Upload files
              uses: actions/upload-artifact@v4
              with:
                  name: app-files
                  path: |
                      *
                      !./node_modules
                      !./.pnp
                      !.pnp.js
                      !coverage
                      !DS_Store
                      !.env.*
                      !.env
                      !npm-debug.log*
                      !yarn-debug.log*
                      !yarn-error.log*
    dev:
        needs: [build]
        name: deploy to dev
        runs-on: ubuntu-latest
        environment:
            name: development
        steps:
            - name: download files
              uses: actions/download-artifact@v4
              with:
                  name: app-files
            - name: install vercel
              run: npm i -g vercel
            - id: auth
              name: deploy to dev
              run: |
                  URL = $(vercel --yes --token ${{secrets.vercel_token}})
                  echo "$URL"
