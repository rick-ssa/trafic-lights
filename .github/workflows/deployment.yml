name: deployment
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    dev:
        name: deploy to dev
        runs-on: ubuntu-latest
        environment:
            name: development
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
            - name: Deploy
              run: |
                  npm install
                  npm run build
    github-pages:
        needs: [dev]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Deploy
              run: |
                  npm install
                  npm run build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
                  # Upload entire repository
                  with:
                    source: './build'
                    destination: './_site'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
