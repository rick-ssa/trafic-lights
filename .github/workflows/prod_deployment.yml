name: production deployment
on:
    workflow_dispatch:

jobs:
    build:
        name: install and build
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: install node
              uses: actions/setup-node@v4
            - name: Install dependences
              run: npm install
            - name: building
              run: npm run build
            - name: Upload files
              uses: actions/upload-artifact@v4
              with:
                  name: app-files
                  path: |
                      *
                      !./node_modules
                      !./.pnp
                      !.pnp.js
                      !coverage
                      !DS_Store
                      !.env.*
                      !.env
                      !npm-debug.log*
                      !yarn-debug.log*
                      !yarn-error.log*

    prod:
        needs: [build]
        name: deploy to production
        runs-on: ubuntu-latest
        environment:
            name: production
        steps:
            - name: download files
              uses: actions/download-artifact@v4
              with:
                  name: app-files
            - name: install vercel
              run: npm i -g vercel
            - id: auth
              name: deploy to production
              run: vercel --yes --token ${{secrets.vercel_token}}
